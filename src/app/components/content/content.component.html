<mat-drawer-container class="example-container" autosize>
    <mat-drawer [opened]="opened" mode="side">
      <mat-list>
        <mat-list-item [routerLinkActive]="['active']">
           <mat-icon color="primary" inline=>directions_car</mat-icon>
           <a routerLink="/cars">Cars</a> 
        </mat-list-item>
        <mat-list-item [routerLinkActive]="['active']">
            <mat-icon color="primary" inline=>sell</mat-icon>
            <a  routerLink="/fuel-Type">Fuel-Type</a> 
         </mat-list-item>
         <mat-list-item [routerLinkActive]="['active']">
            <mat-icon color="primary" inline=>store</mat-icon>
            <a>Reservation</a> 
         </mat-list-item>
         <mat-list-item [routerLinkActive]="['active']">
            <mat-icon color="primary" inline=>spa</mat-icon>
            <a>Reports</a> 
         </mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content> 
</mat-drawer-container>
