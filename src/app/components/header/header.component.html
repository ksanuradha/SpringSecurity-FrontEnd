<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--Left drawer toggle-->
    <mat-icon style="cursor: pointer; color: white;" (click)="toggleMenue()">menu</mat-icon>
    <span class="space-left">
      Springboot Academy
    </span>
    <span class="space-left"> 
      <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
    </span>
    <span class="space-left">
      <a class="nav-link active" aria-current="page" routerLink="admin" *ngIf="userService.roleEqual(['Admin'])">Admin dashboard</a>
    </span>
    <span class="space-left">
      <a class="nav-link active" aria-current="page" routerLink="user" *ngIf="userService.roleEqual(['User'])">User dashboard</a>
    </span>
    <span class="example-spacer"></span>
    <mat-icon style="cursor: pointer; color: white;" (click)="toggleSidenav()" class="account-circle">account_circle</mat-icon>
    <mat-icon (click)="logOut()" class="logout-circle">logout</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<!--Sidenave Container-->
<mat-sidenav-container>
  <!-- left sidenav -->
  <mat-sidenav #drawer mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <mat-icon color="primary" inline=>directions_car</mat-icon>
        <a routerLink="/cars">Cars</a> 
      </mat-list-item>
      <mat-list-item>
        <mat-icon color="primary" inline=>sell</mat-icon>
        <a  routerLink="/fuel-Type">Fuel-Type</a> 
      </mat-list-item>
      <mat-list-item>
        <mat-icon color="primary" inline=>store</mat-icon>
        <a>Reservation</a> 
      </mat-list-item>
      <mat-list-item>
        <mat-icon color="primary" inline=>spa</mat-icon>
        <a>Reports</a> 
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav #rightDrawer mode="side" position="end">
    <mat-list>
      <mat-list-item>
        <mat-icon color="primary" inline=>person</mat-icon>
        <a routerLink="/cars">Account Details</a> 
      </mat-list-item>
      <mat-list-item>
        <mat-icon color="primary" inline=>settings</mat-icon>
        <a routerLink="/cars">setting</a> 
      </mat-list-item>
      <mat-list-item>
        <mat-icon color="primary" inline=>password</mat-icon>
        <a routerLink="/cars">Change Password</a> 
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content> 

</mat-sidenav-container>
